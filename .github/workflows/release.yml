name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/terraingossip

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-linux-gnu
      
      - name: Build release
        run: cargo build --workspace --release
      
      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/release/gossipd dist/
          cp target/release/routerd dist/
          cp target/release/prober dist/
          cp target/release/infernode dist/
          tar -czf terrain-gossip-linux-x64.tar.gz -C dist .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: terrain-gossip-linux-x64
          path: terrain-gossip-linux-x64.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
      
      - name: Build release
        run: cargo build --workspace --release
      
      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/release/gossipd dist/
          cp target/release/routerd dist/
          cp target/release/prober dist/
          cp target/release/infernode dist/
          tar -czf terrain-gossip-macos-x64.tar.gz -C dist .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: terrain-gossip-macos-x64
          path: terrain-gossip-macos-x64.tar.gz

  build-macos-arm:
    name: Build macOS ARM
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin
      
      - name: Build release
        run: cargo build --workspace --release --target aarch64-apple-darwin
      
      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/gossipd dist/
          cp target/aarch64-apple-darwin/release/routerd dist/
          cp target/aarch64-apple-darwin/release/prober dist/
          cp target/aarch64-apple-darwin/release/infernode dist/
          tar -czf terrain-gossip-macos-arm64.tar.gz -C dist .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: terrain-gossip-macos-arm64
          path: terrain-gossip-macos-arm64.tar.gz

  # ===========================================================================
  # Build and push Docker images for release
  # ===========================================================================
  docker:
    name: Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: gossipd
            target: gossipd
          - name: routerd
            target: routerd
          - name: prober
            target: prober
          - name: infernode
            target: infernode
          - name: all
            target: all
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.image.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-macos-arm, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: terrain-gossip-linux-x64
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: terrain-gossip-macos-x64
      
      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: terrain-gossip-macos-arm64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            terrain-gossip-linux-x64.tar.gz
            terrain-gossip-macos-x64.tar.gz
            terrain-gossip-macos-arm64.tar.gz
          generate_release_notes: true

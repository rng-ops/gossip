name: TypeScript CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ts/**'
      - '.github/workflows/typescript.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ts/**'
      - '.github/workflows/typescript.yml'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ts/proto
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ts/proto/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Check types
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ts/proto
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: ts/proto/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint || echo "Lint script not configured"

  cross-language-vectors:
    name: Cross-Language Test Vectors
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: ts/proto/package-lock.json
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-vectors-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-vectors-
      
      - name: Run Rust test vector tests
        run: cargo test -p terrain-gossip-core test_vector
      
      - name: Install TypeScript dependencies
        run: cd ts/proto && npm ci
      
      - name: Build TypeScript
        run: cd ts/proto && npm run build
      
      - name: Run TypeScript test vector tests
        run: cd ts/proto && npm test
